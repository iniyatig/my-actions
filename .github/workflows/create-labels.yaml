name: Create labels
on: 
  workflow_dispatch:
    inputs:
      user_confirmation:
        description: Enter the repository name
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print Message
        run: echo "Workflow triggered manually! ${{ toJson(github.event.inputs) }}"
      - name: Print Value
        run: echo "Value! ${{ github.event.inputs.user_confirmation }}"
